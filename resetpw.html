<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a5f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-box {
      background-color: #2b4b7c;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #e67e22;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Password</h2>
    <p>Masukkan email kamu dan kami akan kirimkan kode verifikasi.</p>
    <input type="email" placeholder="Email" />
    <button>Kirim Kode</button>
    <a href="login.html">‚Üê Kembali ke Login</a>
  </div>
</body>
</html>
