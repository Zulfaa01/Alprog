<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a5f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      padding: 30px;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }

    .icon {
      font-size: 24px;
    }

    .create {
      background-color: #4267b2;
    }

    .tamu {
      background-color: #f39c12;
    }

    .login {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card create" onclick="location.href='create.html'">
      <div class="icon">📝</div>
      <h3>Create Account</h3>
    </div>

    <div class="card tamu" onclick="location.href='tamu.html'">
      <div class="icon">👤</div>
      <h3>Login Tamu</h3>
    </div>

    <div class="card login" onclick="location.href='login.html'">
      <div class="icon">🔐</div>
      <h3>Login Pengguna</h3>
    </div>
  </div>
</body>
</html>
