<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Tamu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a5f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #2b4b7c;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      background-color: #4b77be;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Masuk Sebagai Tamu</h2>
    <button onclick="masukTamu()">Masuk</button>
    <br />
    <button onclick="kembali()">‚Üê Kembali</button>
  </div>

  <script>
    function masukTamu() {
      localStorage.setItem('namaPengguna', 'Tamu');
      window.location.href = 'dashboard.html';
    }

    function kembali() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
