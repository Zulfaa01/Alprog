<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a5f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #2b4b7c;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #4b77be;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Buat Akun</h2>
    <input type="email" id="newEmail" placeholder="Email" />
    <input type="password" id="newPassword" placeholder="Password" />
    <input type="password" id="verifyPassword" placeholder="Verifikasi Password" />
    <button onclick="buatAkun()">Create</button>
    <br />
    <button onclick="kembali()">‚Üê Kembali</button>
  </div>

  <script>
    function buatAkun() {
      const pass = document.getElementById('newPassword').value;
      const verif = document.getElementById('verifyPassword').value;

      if (pass !== verif) {
        alert('Password tidak cocok!');
        return;
      }

      const nama = prompt('Masukkan nama panggilan:');
      localStorage.setItem('namaPengguna', nama || 'Pengguna');
      window.location.href = 'dashboard.html';
    }

    function kembali() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
